<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./camera.css">
    <title>camera</title>
  </head>

  <body>
    <div class="div">
      <div class="sections">
        <div id="section1" class="section">take photo</div>
        <div id="section2" class="section">record video</div>
      </div>

      <!-- picture -->
      <div id="take-picture">
        <button id="start-camera-photo">Start Camera</button>
        <video id="video-photo" width="320" height="240" autoplay></video>
        <button id="take-photo">Click Photo</button>
        <canvas id="canvas" width="320" height="240"></canvas>
        <a id="download-img" src="">download img</a>
      </div>

      <!-- vidoe -->
      <div id="record-video">
        <button id="start-camera-video">Start Camera</button>
        <video id="video-video" width="320" height="240" autoplay></video>
        <button id="start-record">Start Recording</button>
        <button id="stop-record">Stop Recording</button>
        <a id="download-video" download="test.webm">Download Video</a>
      </div>
    </div>

    <!-- scripts -->
    <script src="./script.js"></script>
    <script src="./camera.js"></script>
  </body>
</html>
